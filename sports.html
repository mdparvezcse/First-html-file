    <h1>Computer Science And Engineering</h1>

    <main>
        <header>
            <h2>Sports Week-2k26</h2>
        </header>
        <p>Information</p>
        <section>
            <form>
                <label for="name">Name</label>
                <input placeholder="enter your name" type="text" name="" id="name">
                <br>
                <label for="email">Email</label>
                <input type="email" placeholder="enter your gmail" name="" id="email">
                <br>
                <label for="password">Pass :</label>
                <input type="password" placeholder="enter your password" name="" id="password">


                <br>
                <br>
                <br>
                <fieldset>
                    <legend>Games</legend>
                    <input type="radio" name="Game" id="efootball">
                    <label for="efootball">Efootball</label>

                    <input type="radio" name="Games" id="chess">
                    <label for="chess">Chess</label>

                    <input type="radio" name="Game" id="card">
                    <label for="card">Card</label>

                    <input type="radio" name="Games" id="cricket">
                    <label for="cricket">Cricket</label>
                </fieldset>
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </fieldset>
                <fieldset>
                    <legend>Extra info</legend>
                    <textarea cols="50" name="" id=""></textarea>
                </fieldset>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </form>
        </section>
    </main>
    <footer></footer>
